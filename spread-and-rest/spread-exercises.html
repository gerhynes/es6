<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Spread Examples</title>
</head>

<body>
  <div class="people">
    <p>Rob</p>
    <p>Annemarie</p>
    <p>Areum</p>
  </div>
  <script>
    // You can use the spread operator instead of Array.from(), although Array.from() often reads nicer

    // const people = [...document.querySelectorAll('.people p')];
    const people = Array.from(document.querySelectorAll('.people p'));
    const names = people.map((person) => person.textContent);


    // It is also useful when you want to create a new array based off the property of an object
    const deepDish = {
      pizzaName: 'Deep Dish',
      size: 'Medium',
      ingredients: ['Marinara', 'Italian Sausage', 'Dough', 'Cheese']
    };

    const shoppingList = ['Milk', 'Flour', ...deepDish.ingredients];
    // console.log(shoppingList);


    // Its useful if you need to find and delete one object in an array of objects
    // Slice up to the desired object and then slice after it. Spread the results into an array.
    // This gives you an array of the remaining objects, not an array of arrays
    const comments = [
      { id: 209384, text: 'I love your dog!' },
      { id: 523423, text: 'Cuuute! ðŸ' },
      { id: 632429, text: 'You are so dumb' },
      { id: 192834, text: 'Nice work on this!' },
    ];
    const id = 632429;
    const commentIndex = comments.findIndex(comment => comment.id === id);

    const newComments = [...comments.slice(0, commentIndex), ...comments.slice(commentIndex + 1)];
    console.log(newComments);

  </script>
</body>

</html>
